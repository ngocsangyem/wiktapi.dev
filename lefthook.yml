pre-commit:
  parallel: true
  commands:
    fmt:
      exclude:
        - ".claude/**"
        - ".opencode/**"
        - ".ai-devkit/**"
      run: vp fmt --no-error-on-unmatched-pattern {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx,mjs,cjs}"
      exclude:
        - ".claude/**"
        - ".opencode/**"
        - ".ai-devkit/**"
      run: vp lint --type-aware --type-check {staged_files} --ignore
